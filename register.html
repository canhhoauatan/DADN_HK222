<!DOCTYPE html>
<html>

<head>
	<title>Latuce</title>
	<link rel="stylesheet" href="style.css">
	<link rel="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" href="style.css">
</head>

<body class="imageBack">

	<img src="https://files.etrade.vn/images/276/files/6c9cca0d1997ffc9a686.jpeg" alt="Mô tả hình ảnh"
		style="width: 62%; height: 100%;">

	<div class="righthand">
		<h1 style=" position: absolute;
					font-style: normal;
					font-weight: 700;
					font-size: 50px;
					line-height: 73px;
					text-align: center;

					color: #00C164;
					float: left; margin-left: 70px;">Latuce.</h1>
		<h3 style=" position: absolute;
					height: 29px;
					margin-left: 70px;
					top: 10%;			
					text-align: center;

					font-style: normal;
					font-weight: 300;
					font-size: 22px;
					line-height: 27px;
					color: #535353; ">Hệ thống tưới nhỏ giọt cho cây xà lách</h3>

		<form>
			<h1 style="   float: left; margin-top: 40px; font-weight: 500; color: #00C164;">Tạo tài khoản</h1>

			<label for="username">Tài khoản</label>
			<input type="text" id="username" name="username" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>

			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" required>

			<a style="margin-top: 30px;" href="index.html" class="button">Tiếp tục</a>


			<div style=" font-size: 14px;" class="dangki">
				Đã có tài khoản?
				<div class="register">
					<a style="color: #00C164; text-decoration: none;" href="index.html">Đăng nhập ngay</a>
				</div>
			</div>


		</form>
	</div>

</body>
</html>
